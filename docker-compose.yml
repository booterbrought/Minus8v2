version: '3.8'

services:
  game-server:
    build:
      context: .
      dockerfile: DOCKERFILE
    container_name: minus8-game-server
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - NODE_ENV=production
      - PORT=8000
    networks:
      - game-network

networks:
  game-network:
    driver: bridge